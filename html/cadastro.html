<body>
    <header class="header">
        <!-- Navbar-->
        <nav class="navbar navbar-expande-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Grupo Petrópolis
            </a>
            
                <a class="nav-link" href="#" text-dark>GANHE PONTOS</a>
                <a class="nav-link" href="#" text-dark>PONTOS DE ENTREGA</a>
                <a class="nav-link" href="#" text-dark>TROQUE SEUS PONTOS</a>
                <a class="nav-link" href="#" text-dark>INFORMATIVO</a>
            

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-danger">
                    <input type="radio" name="cadastrar" id="cadastrar"> Cadastrar
                </label>
            </div>
        </nav>
    </header>

    <div style="background-color: #cc2222;" id="banner-cadastro">
            <div id="banner-texto">
            <p id="texto-banner-cadastro">Entre ou Cadastre-se</p>
            <p>Para começar a juntar embalagens e ganhar!</p>
            </div>
            <img class="img-fluid" src="../images/cadastro.gif">
    </div>

    <div id="form" >
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Celular</label>
            <input type="text" class="form-control" id="telefone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha">
        </div>
        <div id="botao">
        <button type="button" class="btn btn-outline-dark">Cadastrar</button>
        </div>
        <br><br><br>
    </div>
    </form>



    
</body>
